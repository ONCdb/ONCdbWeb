{% extends "base.html" %}

{% block content %}
            
    <div class='block'>
        
        <h1>ONCdb Schema</h1>
        
        <p>Jump to: 
            <ul>
                {% for table in tables %}
                <li><a href="#{{titles[loop.index]}}">{{titles[loop.index]}} </a></li>
                {% endfor %}
            </ul>
        </p>
    </div>
    
    <div class='block'>
        {% for table in tables %}
            <h2 id="{{titles[loop.index]}}">{{titles[loop.index]}}</h2>
            {{ table|safe }}
        <br>
        <a href="#top">Back to top</a>
        <hr><br>
        {% endfor %}
    </div>

{% endblock %}
