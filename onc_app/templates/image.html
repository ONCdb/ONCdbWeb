{% extends "base.html" %}

{% block content %}
            
    <div class='block'>
        <h1>Image</h1>
        <p> This image has been down-sampled to 5 percent the actual resolution for display speed. Download the observation for full resolution.</p>
        <br>
        {{ plot|safe }}
        <br>
        {{meta|safe}}

    </div>
    <div class='block'>
        <form method="get" action="{{ download|safe }}">
        <button type="submit">Download Observation</button>
        </form>
                        
        <p><a href="javascript:history.go(-1)">Back to inventory</a></p>
    </div>

{% endblock %}
