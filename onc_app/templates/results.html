{% extends "base.html" %}

{% block content %}
            
    <div class='block'>
        
        <div style='float:left; width:500px;'>
            <h1>Search Results</h1>
            <p>Input: <code>{{ query|safe }}</code></p>
        </div>
        
        {% if sources %} 
            <div id="aladin-lite-div">
                <script type="text/javascript" src="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
                <script type="text/javascript">
                    var aladin = A.aladin('#aladin-lite-div', {cooFrame: "J2000", showFrame: false, showGotoControl: false,
                    survey: "P/2MASS/color", fov:1, target: "M42", showReticle: true});

                    var cat = A.catalog({name: 'ONCdb Source', sourceSize: 10});
                    aladin.addCatalog(cat);
                    {% for source in sources %}
                        cat.addSources([A.marker({{ source[0] }}, {{ source[1] }}, {popupTitle: '<a href="inventory/{{source[3]}}">{{source[2]}}</a>', popupDesc:'foobar' })]); 
                    {% endfor %}
            
                </script>
            </div>
        {% endif %}
    </div>
    
    <div class='clearfix'></div>
    
    <div class='block'>
        {{ cols|safe }}
        <form id='searchform' method='post' action='export' >
            {{ export|safe }}
            
            {{ table|safe }}
            <p>
                <input type="checkbox" name="select-all" id="select-all" /> Select all
            </p>
            <br>
            <input type='submit' value='Export Selected' />
        </form>
        
    </div>
    
    <div class='block'>
        
        <h1>Plot Results</h1>
        <br>
        
        <form id='plotform' method='post' action='plot' >
            
            <p>
                Select the column data to plot:
            </p>
            
            <p>
                X-axis:
                <select name="xaxis">
                    {{axes|safe}}
                </select>
            </p>
            <p>
                Y-axis:
                <select name="yaxis">
                    {{axes|safe}}
                </select>
            </p>
            <p>
                <input type='submit' value='Plot' />
            </p>
        </form>
    </div>

{% endblock %}
